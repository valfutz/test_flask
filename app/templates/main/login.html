{% extends 'base.html' %}
 
{% block content %}

{{ super() }}

{% for cat, msg in get_flashed_messages(True) %}
    <div class="flash {{ cat }}">{{ msg }}</div>
{% endfor %}

<form action="{{ url_for('login_views.get_login') }}" method="POST" class="form-contact">
    {{ form.hidden_tag() }}
    <p>{{ form.username.label() }} {{ form.username() }}
    <p>{{ form.password.label() }} {{ form.password() }}
    <p>{{ form.submit() }}
</form>

{% endblock %}
